<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>

		<div class="palm-group">
			<div class="palm-group-title">#{name}</div>	

			<div class="palm-list">
				<div class='palm-row first'>
					<div class="palm-row-wrapper">
						<div name="WWindowLaunchSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class="palm-row-wrapper">
						<div name="WWindowActionSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class="palm-row-wrapper">
						<div name="WWindowDelaySelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:3px;"> </div>
		
	</div>
</div>
