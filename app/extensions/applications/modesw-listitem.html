<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>

		<div class="palm-group">
			<div class="palm-group-title">#{name}</div>	

			<div class="palm-list">
				<div class='palm-row first'>
					<div class="palm-row-wrapper">
						<div name="ModeswProcessSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row #{modeActionRow}'>
					<div class="palm-row-wrapper">
						<div name="ModeswActionSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last' style="display: #{modeModeDisplay};">
					<div class="palm-row-wrapper">
						<div name="ModeswModeSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:3px;"> </div>
		
	</div>
</div>
