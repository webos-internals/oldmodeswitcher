<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>

		<div class="palm-group">
			<div class="palm-group-title">#{chargerTitle}</div>

			<div class="palm-list">				
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div name="ChargerSourceSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row' style="display:#{chargerOrientationDisplay};">
					<div class='palm-row-wrapper'>
						<div name="ChargerOrientationSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div name="ChargerDelaySelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>

		<div style="min-height:6px;"></div>

	</div>
</div>
