<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
		<div class="palm-group">
			<div class="palm-group-title">Time of Day</div>	

			<div class="palm-list">
				<div class='palm-row first'>
			 		<div class='palm-row-wrapper' style="max-height: 125px;">
						<div  name="TimeSelector" x-mojo-element="ListSelector"></div>
						<div style="display:#{timeoutCustom};">
							<div name="DayCheckBoxMon" "style="position:relative;top:-10px;" x-mojo-element="CheckBox"></div>
							<div name="DayCheckBoxTue" style="left: -6px;top:-10px;position:relative;" x-mojo-element="CheckBox"></div>
							<div name="DayCheckBoxWed" style="left: -11px;top:-10px;position:relative;" x-mojo-element="CheckBox"></div>
							<div name="DayCheckBoxThu" style="left: -16px;top:-10px;position:relative;" x-mojo-element="CheckBox"></div>
							<div name="DayCheckBoxFri" style="left: -23px;top:-10px;position:relative;" x-mojo-element="CheckBox"></div>
							<div name="DayCheckBoxSat" style="left: -30px;top:-10px;position:relative;" x-mojo-element="CheckBox"></div>
							<div name="DayCheckBoxSun" style="left: 252px;top:-49px;position:relative;" x-mojo-element="CheckBox"></div>

							<div style="position: relative; left: -45px;top:-5px; -webkit-palm-mouse-target: ignore">
								<span style="padding: 1px;">Mon</span>
								<span style="padding: 0px;">Tue</span>
								<span style="padding: 1px;">Wed</span>
								<span style="padding: 1px;">Thu</span>
								<span style="padding: 8px;">Fri</span>
								<span style="padding: 4px;">Sat</span>
								<span style="left: 256px;top:-26px;position:relative;">Sun</span>
							</div>
						</div>
					</div>
				</div>
				<div class="title right">
					<div name="StartTime" x-mojo-element="TimePicker"></div>
					<div name="CloseTime" x-mojo-element="TimePicker"></div>
				</div>
			</div>
		</div>
		<div style="min-height:5px"></div>
	</div>
</div>
