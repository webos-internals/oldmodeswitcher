<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{caleventTitle}</div>

			<div class="palm-list">
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div name="CaleventCalendarSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>				
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div name="CaleventMatchSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>				
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div name="CaleventMatchText" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<div style="min-height:6px;"></div>
	
	</div>
</div>
