<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{emailTitle}</div>
			
			<div class="palm-list">	
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div name="EmailAlertSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row' style="display:#{emailRingtoneDisplay};">
					<div class='palm-row-wrapper'>
						<div name="EmailRingtoneSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div name="EmailSyncSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:6px;"></div>
		
	</div>
</div>
