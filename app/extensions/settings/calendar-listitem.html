<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{calendarTitle}</div>
			
			<div class="palm-list">	
				<div class='palm-row #{calendarAlarmRow}'>
					<div class='palm-row-wrapper'>
						<div name="CalendarAlarmSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last' style="display:#{calendarRingtoneDisplay};">
					<div class='palm-row-wrapper'>
						<div name="CalendarRingtoneSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:6px;"></div>
	
	</div>
</div>
