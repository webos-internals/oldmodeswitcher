<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">Security</div>
			
			<div class="palm-list">	
				<div class='palm-row #{securityLockRow}'>
					<div class='palm-row-wrapper'>
						<div name="SecurityLockSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last' style="display:#{securityPINDisplay};">
					<div class='palm-row-wrapper'>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div name="SecurityPINText" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
				</div>
				<div class='palm-row last' style="display:#{securityPWDisplay};">
					<div class='palm-row-wrapper'>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div name="SecurityPWText" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:6px;"></div>
		
	</div>
</div>
