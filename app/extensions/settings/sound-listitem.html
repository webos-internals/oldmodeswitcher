<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">#{soundTitle}</div>
			
			<div class="palm-list">	
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div name="SoundRingerSelector" x-mojo-element="ListSelector"></div>
						<div name="SoundRingerSlider" x-mojo-element="Slider" class="palm-slider"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div name="SoundSystemSelector" x-mojo-element="ListSelector"></div>
						<div name="SoundSystemSlider" x-mojo-element="Slider" class="palm-slider"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div name="SoundMediaSelector" x-mojo-element="ListSelector"></div>
						<div name="SoundMediaSlider" x-mojo-element="Slider" class="palm-slider"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:6px;"></div>
		
	</div>
</div>
