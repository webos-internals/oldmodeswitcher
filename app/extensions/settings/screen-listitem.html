<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
	
		<div class="palm-group">
			<div class="palm-group-title">Screen</div>
			
			<div class="palm-list">	
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div class="label left" x-mojo-loc=''>Brightness</div>
						<div class="title right">#{screenBrightnessLevel}</div>
					
						<div name="ScreenSlider" x-mojo-element="Slider" class="palm-slider"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div name="TimeoutSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row'>
					<div class='palm-row-wrapper'>
						<div name="BlinkSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div class="label left" x-mojo-loc=''>Wallpaper</div>
						<div class="title right" id="WallpaperSelect">#{screenWallpaperName}</div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:5px"></div>
		
	</div>
</div>
