<div id="main">

	<div id="ConfigurationView">
		<div style="min-height:3px;"> </div>

		<div class="palm-group">
			<div class="palm-group-title">Mode Name</div>

			<div class="palm-list">
				<div class='palm-row single'>
					<div class='palm-row-wrapper'>
						<div class='textfield-group' x-mojo-focus-highlight="true">
							<div class="title">
								<div id="NameText" x-mojo-element="TextField"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:5px;"> </div>
		
		<div class="palm-group">
			<div class="palm-group-title">Preferences</div>

			<div class="palm-list">
				<div class='palm-row single'>
					<div class='palm-row-wrapper'>
						<div id="NotifySelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div style="min-height:5px;"> </div>
		
		<div class="palm-group">
			<div class="palm-group-title">Automation</div>
			
			<div class="palm-list">
				<div class='palm-row first'>
			 		<div class='palm-row-wrapper'>
						<div id="StartSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
			 		<div class='palm-row-wrapper'>
						<div id="CloseSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="ModeSettingsView">
		<div class="category" id="Preferences"><center>Preferences</center></div>

		<div class="palm-group">
			<div class="palm-group-title">Behaviour</div>

			<div class="palm-list">
				<div class='palm-row single'>
					<div class='palm-row-wrapper'>
						<div id="ChargingSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="category" id="Settings"><center>System Settings</center></div>
		
		<div class="palm-list">
			<div  id="SettingsList" x-mojo-element="List"></div>
		</div>
	</div>

	<div id="ModeAppsView">
		<div class="category"><center>Preferences</center></div>
	
		<div class="palm-group">
			<div class="palm-group-title">Behaviour</div>
		
			<div class="palm-list">
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
						<div  id="AppsStartSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
						<div  id="AppsCloseSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="category"><center>Applications</center></div>
		
		<div class="palm-list">
			<div  id="AppsList" x-mojo-element="List"></div>
		</div>
	</div>

	<div id="ModeTriggersView">
		<div class="category"><center>Preferences</center></div>
			
		<div class="palm-group">
			<div class="palm-group-title">Behaviour</div>
			
			<div class="palm-list">
				<div class='palm-row single'>
			 		<div class='palm-row-wrapper'>
				 		<div id="RequiredSelector" x-mojo-element="ListSelector"></div>
			 		</div>
				</div>
			</div>
		</div>
	
		<div class="category"><center>Activation Triggers</center></div>

		<div class="palm-list">
	 		<div  id="TriggersList" x-mojo-element="List"></div>
		</div>
	</div>

</div>
