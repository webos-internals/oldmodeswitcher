<div class="palm-row no-divider">
	<div class='palm-row-wrapper'>
		<div class="palm-group">
			<div class="palm-group-title">GPS Location</div>	

			<div class="palm-list">
				<div class='palm-row first'>
					<div class='palm-row-wrapper'>
			  			<div  name="RadiusSelector" x-mojo-element="ListSelector"></div>
					</div>
				</div>
				<div class='palm-row single'>
					<div class='palm-row-wrapper'>
			 			<div class="label left" x-mojo-loc=''>Latitude</div>
						<div class="title right" id="Latitude">#{locationLatitude}</div>
					</div>
				</div>
				<div class='palm-row last'>
					<div class='palm-row-wrapper'>
			 			<div class="label left" x-mojo-loc=''>Longitude</div>
						<div class="title right" id="Longitude">#{locationLongitude}</div>
					</div>
				</div>
			</div>
		</div>
		<div style="min-height:5px"></div>
	</div>
</div>
