<div id="helpinfo" style="display:none;">
	<div class="palm-page-header">
		<div class="header-icon modeswitcher"></div>
		<div class="header-text">
			<span x-mojo-loc=''>Ayuda</span>
		</div>
	</div>

	<div class="palm-group">
		<div class="palm-group-title">Información</div>

		<div class="palm-list">
			<div class="palm-text-wrapper">
				<div style="float: right;" id="appver"></div>
				<div  id="appname"></div>
				<div class="palm-body-text" id="appinfo">by Janne Julkunen</div>
			</div>
		</div>
	</div>

	<div class="palm-group">
		<div class="palm-group-title">Usage</div>
	
		<div class="palm-list">
			<div class='palm-row first' x-Mojo-tap-highlight="momentary">
				<div class='palm-row-wrapper'>
					<div class="label right">WWW</div>
					<div class="title truncating-text" id="WikiLink">Wiki</div>
				</div>
			</div>
			<div class='palm-row last' x-Mojo-tap-highlight="momentary">
				<div class='palm-row-wrapper'>
					<div class="label right">PDF</div>
					<div class="title truncating-text" id="ManualLink">Manual</div>
		 		</div>
		 	</div>
		</div>
	</div>

	<div class="palm-group">
		<div class="palm-group-title">Support</div>
	
		<div class="palm-list">
			<div class='palm-row first x-Mojo-tap-highlight="momentary"'>
				<div class='palm-row-wrapper'>
					<div class="label right">WWW</div>
					<div class="title truncating-text" id="ForumLink">Foro</div>
		 		</div>
		 	</div>
			<div class='palm-row last' x-Mojo-tap-highlight="momentary">
				<div class='palm-row-wrapper'>
					<div class="label right">EMAIL</div>
					<div class="title truncating-text" id="EmailLink">Correo electrónico</div>
		 		</div>
		 	</div>
		</div>
	</div>
</div>

<div id="import" style="display:none;">
	<div class="palm-page-header">
		<div class="header-icon modeswitcher"></div>
		<div class="header-text">
			<span x-mojo-loc=''>Modo Importar</span>
		</div>
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title">Opciones Filtrado</div>
		
		<div class="palm-list">
			<div class='palm-row first'>
				<div class='palm-row-wrapper'>
					<div class='textfield-group' x-mojo-focus-highlight="true">
						<div class="title">
							<div id="ImportGDMatch" x-mojo-element="TextField"></div>
						</div>
					</div>
				</div>	
			</div>
			<div class='palm-row'>
				<div class='palm-row-wrapper'>
					<div id="ImportGDShared" x-mojo-element="ToggleButton"></div>
					<div class="label left">Muestra compartidos</div>
				</div>	
			</div>		
			<div class='palm-row last'>
		 		<div class='palm-row-wrapper'>
					<div id="ImportGDOrdering" x-mojo-element="ListSelector"></div>
				</div>
			</div>
		</div>	
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title">Google Docs</div>
		
		<div class="palm-list">
			<div class='palm-row first'>
				<div class='palm-row-wrapper'>
					<div class='textfield-group' x-mojo-focus-highlight="true">
						<div class="title">
							<div id="ImportGDUsername" x-mojo-element="TextField"></div>
						</div>
					</div>
				</div>	
			</div>	
			<div class='palm-row last'>
				<div class='palm-row-wrapper'>
					<div class='textfield-group' x-mojo-focus-highlight="true">
						<div class="title">
							<div id="ImportGDPassword" x-mojo-element="PasswordField"></div>
						</div>
					</div>
				</div>	
			</div>	
		</div>	
	</div>	
	
	<div id="ImportGDButton" x-mojo-element="Button"></div>
</div>

<div id="import-list" style="display:none;">
	<div class="palm-page-header">
		<div class="header-icon modeswitcher"></div>
		<div class="header-text">
			<span x-mojo-loc=''>Modo Importar</span>
		</div>
	</div>
	
	<div class="palm-list">
		<div id="ImportGDList" x-mojo-element="List"></div>
	</div>
</div>
